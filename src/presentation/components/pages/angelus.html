<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Angelus</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 15px;
            background-color: rgba(38, 38, 38, 0.95);
            color: #fff;
            font-family: 'Cormorant Garamond', 'Garamond', serif;
            border-radius: 12px;
            overflow: hidden;
            user-select: none;
            -webkit-app-region: drag;
            height: 100vh;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        .closing {
            animation: fadeOut 0.5s ease-in forwards;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            -webkit-app-region: no-drag;
            z-index: 10;
            transition: color 0.3s ease;
        }

        .close-button:hover {
            color: #fff;
        }

        .image-container {
            width: 100%;
            height: 180px;
            margin-bottom: 15px;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9);
        }

        .title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 1px;
            color: #e6c992;
        }

        .verse {
            margin-bottom: 14px;
            line-height: 1.3;
            animation: slideIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .verse-text {
            font-size: 15px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 3px;
        }

        .response {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-left: 15px;
            font-style: italic;
        }

        .ave-maria {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.75);
            margin-left: 15px;
            margin-top: 4px;
            font-style: italic;
        }

        .prayer {
            margin-top: 15px;
            font-style: italic;
            text-align: justify;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.95);
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            font-size: 14px;
            animation: fadeIn 0.5s ease-out;
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }
    </style>
</head>

<body>
    <button class="close-button" onclick="closeWindow()">âœ•</button>
    <div class="image-container">
        <img id="angelus-image" src="" alt="Angelus">
    </div>
    <div class="title" id="prayer-title"></div>
    <div id="verses-container"></div>
    <div class="prayer" id="prayer-text"></div>

    <script>
        const { ipcRenderer } = require('electron');

        function closeWindow() {
            document.body.classList.add('closing');
            setTimeout(() => window.close(), 500);
        }

        ipcRenderer.on('angelus-content', (_, data) => {
            document.getElementById('prayer-title').textContent = data.title;
            document.getElementById('angelus-image').src = data.imagePath;

            const versesContainer = document.getElementById('verses-container');
            versesContainer.innerHTML = '';

            data.verses.forEach((item, index) => {
                const verseDiv = document.createElement('div');
                verseDiv.className = 'verse';
                verseDiv.style.animationDelay = `${index * 0.1}s`;

                verseDiv.innerHTML = `
                    <div class="verse-text">${item.verse}</div>
                    <div class="response">${item.response}</div>
                    ${!data.isReginaCaeli ? '<div class="ave-maria">- Ave Maria</div>' : ''}
                `;
                versesContainer.appendChild(verseDiv);
            });

            document.getElementById('prayer-text').textContent = data.prayer;
        });

        // Handle auto-close with animation
        ipcRenderer.on('auto-close', () => {
            closeWindow();
        });

        ipcRenderer.send('angelus-window-ready');
    </script>
</body>

</html>
