<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Configurações do Iacula</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: #1e1e1e;
            color: #ffffff;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .settings-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 460px;
            margin: 0 auto;
            gap: 12px;
        }

        h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        h1::before {
            content: '';
            display: block;
            width: 3px;
            height: 18px;
            background: linear-gradient(to bottom, #0078d4, #00a2ff);
            border-radius: 2px;
        }

        .settings-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .setting-group {
            background: linear-gradient(165deg, #252525, #2a2a2a);
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
        }

        .setting-group:hover {
            border-color: #444;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            position: relative;
        }

        .setting-row:last-child {
            margin-bottom: 0;
        }

        .setting-row::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: -16px;
            right: -16px;
            height: 1px;
            background: linear-gradient(to right, transparent, #333, transparent);
            display: none;
        }

        .setting-row:not(:last-child)::after {
            display: block;
        }

        .setting-label {
            flex: 1;
            padding-right: 16px;
        }

        .setting-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 1px;
            color: #ffffff;
        }

        .setting-description {
            font-size: 11px;
            color: #888;
            line-height: 1.2;
        }

        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 36px;
            height: 20px;
            border-radius: 10px;
            background-color: #333;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #444;
        }

        input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            background-color: #666;
            transition: all 0.3s;
        }

        input[type="checkbox"]:checked {
            background-color: #0078d4;
            border-color: #0078d4;
        }

        input[type="checkbox"]:checked::before {
            left: 17px;
            background-color: white;
        }

        input[type="number"] {
            width: 64px;
            padding: 6px 8px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #333;
            color: #ffffff;
            font-size: 13px;
            text-align: center;
            transition: all 0.2s;
        }

        input[type="number"]:focus {
            border-color: #0078d4;
            background-color: #383838;
            outline: none;
        }

        input[type="number"]::-webkit-inner-spin-button {
            opacity: 1;
            height: 20px;
            cursor: pointer;
        }

        .group-title {
            font-size: 12px;
            font-weight: 600;
            color: #0078d4;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .group-title::before {
            content: '';
            display: block;
            width: 2px;
            height: 10px;
            background: #0078d4;
            border-radius: 1px;
        }

        .button-container {
            padding-top: 6px;
        }

        .save-button {
            background: linear-gradient(135deg, #0078d4, #0063b1);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .save-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .save-button:hover {
            background: linear-gradient(135deg, #0086ec, #0078d4);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.2);
        }

        .save-button:active {
            transform: translateY(0);
            background: linear-gradient(135deg, #006cbd, #005ba7);
            box-shadow: 0 2px 6px rgba(0, 120, 212, 0.2);
        }
    </style>
</head>

<body>
    <div class="settings-container">
        <h1>Configurações do Iacula</h1>

        <div class="settings-content">
            <div class="setting-group">
                <div class="group-title">Inicialização</div>
                <div class="setting-row">
                    <div class="setting-label">
                        <div class="setting-title">Iniciar automaticamente</div>
                        <div class="setting-description">Executar o Iacula ao iniciar o sistema</div>
                    </div>
                    <input type="checkbox" id="autoStart">
                </div>
            </div>

            <div class="setting-group">
                <div class="group-title">Temporização</div>
                <div class="setting-row">
                    <div class="setting-label">
                        <div class="setting-title">Intervalo entre jaculatórias</div>
                        <div class="setting-description">Tempo em minutos entre cada jaculatória (5-120)</div>
                    </div>
                    <input type="number" id="popupInterval" min="5" max="120">
                </div>

                <div class="setting-row">
                    <div class="setting-label">
                        <div class="setting-title">Duração da jaculatória</div>
                        <div class="setting-description">Tempo em segundos que a jaculatória ficará visível (5-60)</div>
                    </div>
                    <input type="number" id="popupDuration" min="5" max="60">
                </div>
            </div>
        </div>

        <div class="button-container">
            <button class="save-button" onclick="saveSettings()">Salvar Configurações</button>
        </div>
    </div>

    <script src="settings.js"></script>
</body>

</html>
